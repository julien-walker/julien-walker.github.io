<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Full-screen main image */
        .main-image-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
        }

        /* Slideshow container */
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            transition: opacity 1s ease;
        }

        .slide img {
            width: 100%;
            border-radius: 5px;
        }

        /* Navigation arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            user-select: none;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <!-- Full-screen main image -->
    <div class="main-image-container">
        <img class="main-image" src="Untitled953_20250223121359.png" alt="Main Image">
    </div>

    <!-- Slideshow section -->
    <div class="slideshow-container">
