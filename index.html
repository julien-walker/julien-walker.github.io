<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Full-screen main image */
        .main-image-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
        }

        /* Slideshow container */
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            transition: opacity 1s ease;
        }

        .slide img {
            width: 100%;
            border-radius: 5px;
        }

        /* Dot navigation */
        .dot-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .active {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- Full-screen main image -->
    <div class="main-image-container">
        <img class="main-image" src="Untitled953_20250223121359.png" alt="Main Image">
    </div>

    <!-- Slideshow section -->
    <div class="slideshow-container">
        <div class="slide"><img src="image1.JPG"></div>
        <div class="slide"><img src="image2.JPG"></div>
        <div class="slide"><img src="image3.JPG"></div>
        <div class="slide"><img src="image4.JPG"></div>
        <div class="slide"><img src="image5.JPG"></div>
        <div class="slide"><img src="image6.JPG"></div>
        <div class="slide"><img src="image7.JPG"></div>
        <div class="slide"><img src="image8.JPG"></div>
        <div class="slide"><img src="image9.JPG"></div>
        <div class="slide"><img src="image10.JPG"></div>
        <div class="slide"><img src="image11.JPG"></div>
    </div>

    <!-- Dot navigation -->
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span>
    </div>

    <script>
        let currentSlideIndex = 0;
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");

        function showSlide(index) {
            // Hide all slides
            for (let slide of slides) {
                slide.style.display = "none";
            }

            // Reset dot styles
            for (let dot of dots) {
                dot.classList.remove("active");
            }

            // Show the current slide and activate corresponding dot
            if (index >= slides.length) currentSlideIndex = 0;
            if (index < 0) currentSlideIndex = slides.length - 1;

            slides[currentSlideIndex].style.display = "block";
            dots[currentSlideIndex].classList.add("active");
        }

        function currentSlide(index) {
            currentSlideIndex = index;
            showSlide(currentSlideIndex);
        }

        function autoSlide() {
            currentSlideIndex++;
            showSlide(currentSlideIndex);
            setTimeout(autoSlide, 3000); // Change every 3 seconds
        }

        showSlide(currentSlideIndex);
        setTimeout(autoSlide, 3000);
    </script>
</body>
</html>
