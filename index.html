<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Full-screen main image */
        .main-image-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
        }

        /* Slideshow container */
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            border-radius: 5px;
        }

        /* Navigation arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            user-select: none;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Full-screen main image -->
    <div class="main-image-container">
        <img class="main-image" src="Untitled953_20250223121359.png" alt="Main Image">
    </div>

    <!-- Slideshow section -->
    <div class="slideshow-container">
        <div class="slide"><img src="image1.JPG"></div>
        <div class="slide"><img src="image2.JPG"></div>
        <div class="slide"><img src="image3.JPG"></div>
        <div class="slide"><img src="image4.JPG"></div>
        <div class="slide"><img src="image5.JPG"></div>
        <div class="slide"><img src="image6.JPG"></div>
        <div class="slide"><img src="image7.JPG"></div>
        <div class="slide"><img src="image8.JPG"></div>
        <div class="slide"><img src="image9.JPG"></div>
        <div class="slide"><img src="image10.JPG"></div>
        <div class="slide"><img src="image11.JPG"></div>

        <!-- Navigation Arrows -->
        <span class="prev" onclick="changeSlide(-1)">❮</span>
        <span class="next" onclick="changeSlide(1)">❯</span>
    </div>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            let slides = document.getElementsByClassName("slide");
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;
            for (let slide of slides) {
                slide.style.display = "none";
            }
            slides[currentSlide].style.display = "block";
        }

        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }

        function autoSlide() {
            changeSlide(1);
            setTimeout(autoSlide, 3000); // Change every 3 seconds
        }

        showSlide(currentSlide);
        setTimeout(autoSlide, 3000);
    </script>
</body>
</html>
